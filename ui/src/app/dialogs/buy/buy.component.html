<h1 mat-dialog-title>Buy CasinoTokens for Ether</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="number" placeholder="Tokens" [(ngModel)]="tokens" (input)="onChange()" />
  </mat-form-field>
  <p>Token price [Ξ]: {{tokenPrice.toString()}}</p>
  <p>Exchange fee [Ξ]: {{exchangeFee.toString()}}</p>
  <p>Ether: {{wei.toString()}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="tokens" cdkFocusInitial>Ok</button>
</div>
