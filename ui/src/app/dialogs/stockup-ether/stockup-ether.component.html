<h1 mat-dialog-title>Stock up the Casino's Ether balance</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="number" placeholder="Ether" [(value)]="stockupEther" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="stockupEther" cdkFocusInitial>Ok</button>
</div>
