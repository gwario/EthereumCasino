<div style="text-align:center">
  <h1>Welcome to {{ casinoName }}!</h1>

  <button mat-raised-button (click)="openInviteDialog()">Invite Account</button>

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>account_balance</mat-icon>
        Casino
      </ng-template>
      <app-casino [address]="casinoAddress"></app-casino>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>casino</mat-icon>
        Gambling Hall
      </ng-template>
      <app-gambling-hall [address]="gamblingHallAddress"></app-gambling-hall>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>attach_money</mat-icon>
        Casino Token
      </ng-template>
      <app-casino-token [address]="casinoTokenAddress"></app-casino-token>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>contacts</mat-icon>
        Accounts
      </ng-template>
      <app-accounts></app-accounts>
    </mat-tab>
  </mat-tab-group>

</div>
