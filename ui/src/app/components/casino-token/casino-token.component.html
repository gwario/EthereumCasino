<mat-card class="casino-token-card">
  <mat-card-header>
    <mat-card-title>{{symbol}} {{name}}</mat-card-title>
    <mat-card-subtitle>({{address}})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-balances [address]="address"></app-balances>
    <div class="field">Total Supply: <span class="value">{{totalSupply}}</span> {{symbol}}</div>
    <mat-grid-list cols="3" rowHeight="5:5">
      <mat-grid-tile><app-account [address]="ownerAddress"></app-account></mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
